name = "claude-watch"
main = "src/index.ts"
compatibility_date = "2024-06-14"

# KV Namespaces - create with:
# wrangler kv:namespace create PAIRING_KV
# wrangler kv:namespace create CONNECTIONS_KV
# wrangler kv:namespace create MESSAGES_KV

[[kv_namespaces]]
binding = "PAIRING_KV"
id = "<PAIRING_KV_ID>"  # Replace after running wrangler kv:namespace create

[[kv_namespaces]]
binding = "CONNECTIONS_KV"
id = "<CONNECTIONS_KV_ID>"  # Replace after running wrangler kv:namespace create

[[kv_namespaces]]
binding = "MESSAGES_KV"
id = "<MESSAGES_KV_ID>"  # Replace after running wrangler kv:namespace create

[vars]
ENVIRONMENT = "production"
